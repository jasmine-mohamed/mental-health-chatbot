<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI-Powered Mental Health Chatbot</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="app">
<header class="app__header">
<h1>💬 Mental Health Chatbot</h1>
<div class="header__right">
<label class="toggle">
<input type="checkbox" id="docToggle" />
<span>Use documents</span>
</label>
<button id="resetBtn" class="ghost">Reset session</button>
</div>
</header>

<main class="chat">
<div id="chatWindow" class="chat__window" aria-live="polite"></div>

<form id="chatForm" class="composer" autocomplete="off">
<textarea id="messageInput" rows="2" placeholder="Type your message… (Shift+Enter for new line)"></textarea>
<button id="sendBtn" type="submit">Send</button>
</form>

<p class="hint">
Server: <code id="serverUrl">http://127.0.0.1:8000</code>
</p>
</main>

<footer class="app__footer">
<small>⚠️ This tool is not a substitute for professional help. If you are in crisis, please seek immediate assistance.</small>
</footer>
</div>

<script src="chatbot.js"></script>
</body>
</html>
